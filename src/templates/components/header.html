<header class="header header--mb">
	<div class="container">
		<div class="header__content">
			<a class="header__logo logo" href="/">
				<img src="./images/logo.svg" alt="логотип сайта">
			</a>

			<div class="header__text">
				Надежный сервис
				аналитики для поставщиков
				на маркетплейсы
			</div>

			<div class="mobile-menu header__menu" :class="{ hidden: !active }">
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<button class="nav__link">
								Аналитика
								<svg class="nav__link-icon" width="13" height="12">
									<use xlink:href="./images/sprite.svg#arrow-down"></use>
								</svg>
							</button>

							<ul class="nav__sub-list">
								<li class="nav__sub-item">
									<a class="nav__sub-link" href="#">sub-item</a>
									<a class="nav__sub-link" href="#">sub-item</a>
								</li>
							</ul>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Обучение</a>
						</li>
					</ul>
				</nav>

				<a class="header__phone phone" href="tel:+84994503141">
					<svg class="phone__icon" width="24" height="24">
						<use xlink:href="./images/sprite.svg#phone"></use>
					</svg>
					8 (499) 450-31-41
				</a>
			</div>


			<a class="header__login" href="#">
				<svg class="header__login-icon" width="23" height="23">
					<use xlink:href="./images/sprite.svg#login"></use>
				</svg>
				Войти
			</a>

			<button
				class="burger"
				:class="{ active }"
				@click="active = !active"
			>
				<span class="burger__line"></span>
			</button>
		</div>
	</div>
</header>
